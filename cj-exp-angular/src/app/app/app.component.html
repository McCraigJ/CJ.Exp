<!-- Toolbar -->

<mat-toolbar color="primary" class="header">
    <div>{{title}} <span class="welcome" *ngIf="currentUser">Welcome, {{currentUser.firstName}}!</span></div>
    
    <span class="nav-tool-items">
      <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
      [fixedTopGap]>
      <mat-nav-list>
        <a mat-list-item routerLink="/">
          <mat-icon>dashboard</mat-icon> Home
        </a>              
        <a mat-list-item routerLink="/login" *ngIf="!currentUser">
          <mat-icon>person</mat-icon> Login
        </a>
        <a mat-list-item routerLink="/addexpense" *ngIf="currentUser">
          <mat-icon>person</mat-icon> Add Expense
        </a>
        <a mat-list-item routerLink="/getexpenses" *ngIf="currentUser">
          <mat-icon>person</mat-icon> View Expenses
        </a>
        <a mat-list-item (click)="logout()" *ngIf="currentUser">
          <mat-icon>person</mat-icon> Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main content -->
    <mat-sidenav-content>      
      <router-outlet></router-outlet>      
    </mat-sidenav-content>
  </mat-sidenav-container>
