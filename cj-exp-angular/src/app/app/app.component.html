<!-- Toolbar -->

<mat-toolbar color="primary" class="header">
    <div>{{title}}</div>
    <span class="nav-tool-items">
      <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
      [fixedTopGap]>
      <mat-nav-list>
        <a mat-list-item routerLink="/">
          <mat-icon>dashboard</mat-icon> Home
        </a>              
        <a mat-list-item routerLink="/test">
          <mat-icon>person</mat-icon> Test
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main content -->
    <mat-sidenav-content>
  
      <!-- Applying the mat-tyography class adds styles for native elements. -->
      <section class="mat-typography title-group">
        <h1>Heading Goes Here</h1>
        <mat-divider></mat-divider>
      </section>
        
      <div class="productCards123">
        <router-outlet></router-outlet>        
      </div>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
